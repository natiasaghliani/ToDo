<div class="w-11/12 m-auto">
    <div class="max-w-80 border m-auto my-16 border-solid border-gray-400 rounded-lg p-4">
        <h4 class="text-center">Singin</h4>
        <form (ngSubmit)="signIn()" class="flex flex-col justify-between gap-7 items-start py-6">
            <input id="nickname" [(ngModel)]="nickname" [ngModelOptions]="{standalone: true}" type="text" placeholder="Nickname" class="max-w-64 w-full m-auto border border-slate-400 rounded-lg p-2 outline-none" required>
            <input id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="text" placeholder="Password" class="max-w-64 w-full m-auto border border-slate-400 rounded-lg p-2 outline-none" required>
            <button type="submit"  class="m-auto max-w-64 w-full my-bg p-2 rounded-lg text-white">Log In</button>
        </form>
        <div class="border-t border-t-gray-400 py-3">
            <h4 class="text-center cursor-default">Not have account? <a routerLink="/signup" class="my-color cursor-pointer">Signup</a></h4>
        </div>
    </div>
</div>
